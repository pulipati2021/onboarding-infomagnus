name: Onboarding-workflow

on: [push]
jobs:
  read_spreadsheet:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2     

      - name: Install Dependencies and running Python script
        run: |
              pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib
              python Read.py
              echo "The output of the Python script was: ${{ steps.run-python.outputs.stdout }}"
